								<div class="form-group">

<script type="text/javascript">
$('#userRegisterForm').on('submit',function(event){
	
	$('#submit-btn').hide();
	$('#loader').show();
	
}); 

function success(){
	$('#submit-btn').show();
	$('#loader').hide();
    swal("Email Successfully Sent!", "Please check your email!", "success");
}	
</script>
